<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Indah Novela | Personal Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --yellow: #FFF1B8;
  --yellow-soft: #FFF7D6;
  --white: #FFFFFF;
  --text: #444;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #fffdf5;
  color: var(--text);
}

/* HEADER */
header {
  background: linear-gradient(180deg, var(--yellow), var(--yellow-soft));
  padding: 70px 20px;
  text-align: center;
  animation: fadeDown 1.2s ease;
}

.profile {
  width: 170px;
  height: 170px;
  margin: auto;
  border-radius: 50%;
  overflow: hidden;
  border: 6px solid white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  animation: zoomIn 1.4s ease;
}

.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

header h1 {
  margin-top: 20px;
  font-size: 26px;
  font-weight: 600;
}

header p {
  font-size: 14px;
  color: #666;
  margin-top: 6px;
}

/* SECTION */
section {
  max-width: 900px;
  margin: auto;
  padding: 50px 20px;
}

.card {
  background: var(--white);
  border-radius: 18px;
  padding: 30px;
  margin-bottom: 35px;
  box-shadow: 0 20px 35px rgba(0,0,0,0.08);
  animation: fadeUp 1.2s ease;
  transition: all .4s ease;
}

.card:hover {
  transform: translateY(-8px);
}

/* TITLE */
.card h2 {
  font-size: 20px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.card h2 i {
  color: #f2c94c;
}

/* CONTENT */
.info p {
  margin-bottom: 10px;
  font-size: 15px;
}

.hobby {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.hobby span {
  background: var(--yellow-soft);
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: .3s;
}

.hobby span:hover {
  background: var(--yellow);
}

/* CONTACT */
.contact p {
  margin-bottom: 12px;
  font-size: 15px;
}

.contact i {
  color: #f2c94c;
  margin-right: 10px;
}

/* FOOTER */
footer {
  background: var(--yellow);
  text-align: center;
  padding: 22px;
  font-size: 13px;
  color: #666;
}

/* ANIMATION */
@keyframes fadeUp {
  from {opacity:0; transform: translateY(40px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes fadeDown {
  from {opacity:0; transform: translateY(-40px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes zoomIn {
  from {opacity:0; transform: scale(0.8);}
  to {opacity:1; transform: scale(1);}
}
</style>
</head>

<body>

<header>
  <div class="profile">
    <img src="indahnovela.jpg" alt="indahnovela">
  </div>
  <h1>Indah Novela Parhusip</h1>
  <p>Personal Website · Soft & Modern</p>
</header>

<section>

  <div class="card info">
    <h2><i class="fa-solid fa-user"></i> Tentang Saya</h2>
    <p><strong>Nama:</strong> Indah Novela Parhusip</p>
    <p><strong>Tanggal Lahir:</strong> 27 November 2003</p>
    <p><strong>Umur:</strong> 22 Tahun</p>
    <p><strong>Zodiak:</strong> Sagitarius</p>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-heart"></i> Hobi & Minat</h2>
    <div class="hobby">
      <span><i class="fa-solid fa-book"></i> Membaca Novel</span>
      <span><i class="fa-solid fa-person-swimming"></i> Berenang</span>
    </div>
  </div>

  <div class="card contact">
    <h2><i class="fa-solid fa-envelope"></i> Kontak</h2>
    <p><i class="fa-solid fa-at"></i> indahparhusip27@gmail.com</p>
    <p><i class="fa-solid fa-phone"></i> 0821-6546-5229</p>
  </div>

</section>

<footer>
  © 2026 · Designed with soft warmth ✨
</footer>

</body>
</html>
